<section class="heading-section">
    <h1 class="title is-1 has-text-centered">My Tasks</h1>
</section>

<div class="container add-task-box-container">
    <div class="add-task-box">
        <form action="" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New Task</h2>
    
            <div class="field is-grouped" style="margin: 0">
                <p class="control is-expanded">
                  <input ngModel #taskTextField="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Add task here">
                </p>
                <p class="control">
                  <button class="button alt-gradient-button">
                    <i class="material-icons">add</i>
                    Add
                  </button>
                </p>
            </div>
            <div *ngIf="taskTextField.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="taskTextField.errors?.['required']">Please enter the text of your Task</p>
                <p class="help is-danger" *ngIf="taskTextField.errors?.['minlength']">Task text must be at least 2 characters</p>
            </div>
        </form>
    </div>
</div>

<section class="section">
    <div class="container">

        <div class="tasks-list">

            <app-task-item *ngFor="let task of tasks" [task]="task" (todoClick)="toggleCompleted(task)" (editClick)="editTask(task)" (deleteClick)="deleteTask(task)"></app-task-item>

        </div>

    </div>
</section>
